<!DOCTYPE html>

<head>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;margin:0;padding:0;font-family:'Poppins',sans-serif;}

body{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  text-align:center;
  background:linear-gradient(135deg,#ff9a9e,#fad0c4,#fbc2eb);
  color:white;
  overflow:hidden;
}

.screen{max-width:900px;padding:30px;}
.hidden{display:none;}

h1{font-size:3rem;margin-bottom:20px;}
#countdown{font-size:3.5rem;font-weight:700;}

button{
  background:white;
  color:#ff4f8b;
  border:none;
  padding:14px 30px;
  font-size:1.1rem;
  border-radius:40px;
  cursor:pointer;
  margin:10px;
  transition:0.3s;
}
button:hover{transform:scale(1.08);box-shadow:0 8px 20px rgba(255,79,139,0.4);}

/* Floating emojis & balloons */
.emoji,.balloon{
  position:fixed;
  pointer-events:none;
  animation:floatUp 5s ease-out forwards;
}
.balloon{font-size:3rem;}

@keyframes floatUp{
  from{transform:translateY(0);opacity:1;}
  to{transform:translateY(-120vh);opacity:0;}
}

/* Popup */
.popup{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.65);
  justify-content:center;
  align-items:center;
  z-index:50;
}
.popup-box{
  background:white;
  color:#ff4f8b;
  padding:30px;
  border-radius:22px;
  max-width:540px;
  width:90%;
  animation:fadeIn 0.4s ease;
}
@keyframes fadeIn{
  from{opacity:0;transform:scale(0.9);}
  to{opacity:1;transform:scale(1);}
}

video{width:100%;border-radius:18px;margin-top:15px;}
.message{font-size:1.3rem;line-height:1.7;}

.back-btn{
  background:#ffe4ec;
  padding:10px 22px;
  font-size:0.95rem;
}

/* Music button */
.music-btn{
  position:fixed;
  bottom:20px;
  right:20px;
  background:white;
  color:#ff4f8b;
  border-radius:50%;
  width:55px;
  height:55px;
  font-size:1.4rem;
}
</style>
</head>

<body>

},1000);

</script>

</html>
