<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Aduu ğŸ’–</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&family=Pacifico&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins}

body{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#ff9a9e,#fad0c4,#fbc2eb);
  overflow:hidden;
  color:white;
  text-align:center;
}

h1{font-family:Pacifico}

button{
  background:white;
  color:#ff4f8b;
  border:none;
  padding:15px 30px;
  font-size:1.1rem;
  border-radius:40px;
  cursor:pointer;
  z-index:10;
  position:relative;
}

.hidden{display:none}

#countdown{font-size:3rem;font-weight:700}

.screen{z-index:5}

/* ğŸˆ FLOATING EMOJIS */
.emoji{
  position:fixed;
  bottom:-50px;
  font-size:2rem;
  animation:float 6s linear infinite;
  pointer-events:none;
  z-index:1;
}

@keyframes float{
  from{transform:translateY(0)}
  to{transform:translateY(-120vh)}
}

/* POPUP */
.popup{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.6);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:20;
}

.popup-box{
  background:white;
  color:#ff4f8b;
  padding:25px;
  border-radius:20px;
  width:90%;
  max-width:500px;
}

.back{
  margin-bottom:10px;
}
</style>
</head>

<body>

<div class="screen" id="countdownScreen">
  <h1>Something magical is coming ğŸ’«</h1>
  <div id="countdown"></div>
</div>

<div class="screen hidden" id="birthdayScreen">
  <h1>Happy Birthday Aduu ğŸ¥¹ğŸ’–</h1>
  <button onclick="openChoices()">Surprise ğŸ</button>
</div>

<div class="popup" id="popup">
  <div class="popup-box" id="popupContent"></div>
</div>

<script>
/* COUNTDOWN */
const target = new Date(2026,0,3,12,57,0).getTime();
const cd = document.getElementById("countdown");
const cs = document.getElementById("countdownScreen");
const bs = document.getElementById("birthdayScreen");

setInterval(()=>{
  const d = target - Date.now();
  if(d<=0){
    cs.classList.add("hidden");
    bs.classList.remove("hidden");
    startEmojis();
  }else{
    cd.innerText =
      Math.floor(d/86400000)+"d "+
      Math.floor(d/3600000%24)+"h "+
      Math.floor(d/60000%60)+"m "+
      Math.floor(d/1000%60)+"s";
  }
},1000);

/* EMOJIS */
function startEmojis(){
  const emojis=["ğŸ’–","ğŸ¥¹","ğŸ‰","ğŸ‚","âœ¨","ğŸ§¿"];
  setInterval(()=>{
    const e=document.createElement("div");
    e.className="emoji";
    e.innerText=emojis[Math.floor(Math.random()*emojis.length)];
    e.style.left=Math.random()*100+"vw";
    document.body.appendChild(e);
    setTimeout(()=>e.remove(),6000);
  },300);
}

/* POPUP */
const popup=document.getElementById("popup");
const pc=document.getElementById("popupContent");

function openChoices(){
  popup.style.display="flex";
  pc.innerHTML=`
  <h2>Choose ğŸ’</h2><br>
  <button onclick="showMsg()">ğŸ’Œ Message</button><br><br>
  <button onclick="showVideo()">ğŸ¬ Video</button><br><br>
  <button onclick="showPics()">ğŸ“¸ Memories</button><br><br>
  <button onclick="closePop()">â¬… Back</button>`;
}

function showMsg(){
  pc.innerHTML=`
  <button class="back" onclick="openChoices()">â¬…</button>
  <p>Happy Birthday my love ğŸ¥¹â¤ï¸<br>
  You are my forever â™¾ï¸</p>`;
}

function showVideo(){
  pc.innerHTML=`
  <button class="back" onclick="openChoices()">â¬…</button>
  <video controls width="100%">
  <source src="video.mp4">
  </video>`;
}

function showPics(){
  pc.innerHTML=`
  <button class="back" onclick="openChoices()">â¬…</button>
  <p>Add images here ğŸ’–</p>`;
}

function closePop(){popup.style.display="none";}
</script>

</body>
</html>
