<style>

body{

}

.screen{

}

.hidden{display:none;}

h1{
  font-size:3rem;
  margin-bottom:20px;
}

#countdown{
  font-size:3.5rem;
  font-weight:700;
  margin-top:20px;
}

button{
  background:white;
  color:#ff4f8b;
  border:none;

  font-size:1.1rem;
  border-radius:40px;
  cursor:pointer;

}

button:hover{

}

/* Emojis */
.emoji{
  position:fixed;
  font-size:2rem;
  animation:floatUp 4s ease-out forwards;
  pointer-events:none;
}

@keyframes floatUp{
  0%{transform:translateY(0);opacity:1;}
  100%{transform:translateY(-120vh);opacity:0;}
}

/* Popup */
.popup{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.65);
  justify-content:center;
  align-items:center;
  z-index:50;
}

.popup-box{
  background:white;
  color:#ff4f8b;
  padding:30px;
  border-radius:22px;
  max-width:540px;
  width:90%;
  animation:fadeIn 0.4s ease;
}

@keyframes fadeIn{
  from{opacity:0;transform:scale(0.9);}
  to{opacity:1;transform:scale(1);}
}

video{
  width:100%;
  border-radius:18px;
  margin-top:15px;
}

.message{
  font-size:1.3rem;
  line-height:1.7;
}

.back-btn{
  background:#ffe4ec;
  color:#ff4f8b;

</head>

<body>

<script>
// ğŸ¯ Target Time
const targetTime = new Date("2025-12-29T21:47:00+05:30").getTime();

const countdownEl = document.getElementById("countdown");
const countdownScreen = document.getElementById("countdownScreen");
const birthdayScreen = document.getElementById("birthdayScreen");
const popup = document.getElementById("popup");
const popupContent = document.getElementById("popupContent");
const music = document.getElementById("music");

/* Fix autoplay */
document.addEventListener("click",()=>{
  music.play().catch(()=>{});
},{once:true});

let celebrationDone=false;

/* Countdown */
const timer=setInterval(()=>{
  const now=new Date().getTime();
  const diff=targetTime-now;

  if(diff<=0 && !celebrationDone){
    clearInterval(timer);
    countdownScreen.classList.add("hidden");
    birthdayScreen.classList.remove("hidden");
    celebrationDone=true;
    startCelebration();
    return;
  }

  const hrs=Math.floor(diff/(1000*60*60));
  const mins=Math.floor((diff/(1000*60))%60);
  const secs=Math.floor((diff/1000)%60);
  countdownEl.textContent=`${hrs}h ${mins}m ${secs}s`;
},1000);

/* Celebration */
function startCelebration(){
  music.play().catch(()=>{});
  
  const emojis=["ğŸ‰","ğŸ’–","ğŸ‚","âœ¨","ğŸ§¸","ğŸ’‹","ğŸˆ"];
  for(let i=0;i<60;i++){
    const e=document.createElement("div");
    e.className="emoji";
    e.textContent=emojis[Math.floor(Math.random()*emojis.length)];
    e.style.left=Math.random()*100+"vw";
    e.style.top=Math.random()*100+"vh";
    document.body.appendChild(e);
    setTimeout(()=>e.remove(),4000);
  }

  // Floating sparkles
  for(let i=0;i<40;i++){
    const sparkle = document.createElement("div");
    sparkle.textContent = "âœ¨";
    sparkle.style.position = "fixed";
    sparkle.style.fontSize = (Math.random()*1.5 + 1)+"rem"; // random size
    sparkle.style.left = Math.random()*100+"vw";
    sparkle.style.top = Math.random()*100+"vh";
    sparkle.style.opacity = Math.random();
    sparkle.style.pointerEvents = "none";
    document.body.appendChild(sparkle);

    // Animate sparkle twinkle
    sparkle.animate([
      {opacity: sparkle.style.opacity, transform: "scale(1)"},
      {opacity: 1, transform: "scale(1.5)"},
      {opacity: sparkle.style.opacity, transform: "scale(1)"}
    ], { duration: 1200 + Math.random()*800, iterations: Infinity });

    setTimeout(()=>sparkle.remove(), 5000); // remove after 5s
  }
}

/* Popup controls */

}
