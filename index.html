  align-items:center;

}

  color:#ff4f8b;
  padding:30px;
  border-radius:22px;

  width:90%;
  animation:fadeIn 0.4s ease;

  from{opacity:0;transform:scale(0.9);}
  to{opacity:1;transform:scale(1);}
}

}

.message{

  line-height:1.7;
}
