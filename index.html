<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happiest Birthday My Pookie ğŸ’–</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
*{
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
  margin:0;
  padding:0;
}

body{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  text-align:center;
  background:linear-gradient(135deg,#ff9a9e,#fad0c4,#fbc2eb);
  color:white;
  overflow:hidden;
}

.screen{
  max-width:900px;
  padding:30px;
}

.hidden{display:none;}

h1{
  font-size:3rem;
  margin-bottom:20px;
}

#countdown{
  font-size:3.5rem;
  font-weight:700;
  margin-top:20px;
}

button{
  background:white;
  color:#ff4f8b;
  border:none;
  padding:15px 32px;
  font-size:1.15rem;
  border-radius:40px;
  cursor:pointer;
  margin-top:20px;
  transition:0.3s ease;
}

button:hover{
  transform:scale(1.08);
  box-shadow:0 8px 20px rgba(255,79,139,0.4);
}

/* Floating emojis / hearts */
.emoji{
  position:fixed;
  font-size:2rem;
  animation:floatUp 6s ease-out forwards;
  pointer-events:none;
}

@keyframes floatUp{
  from{transform:translateY(40px);opacity:1;}
  to{transform:translateY(-120vh);opacity:0;}
}

/* Popup */
.popup{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.65);
  justify-content:center;
  align-items:center;
  z-index:50;
}

.popup-box{
  background:white;
  color:#ff4f8b;
  padding:30px;
  border-radius:22px;
  max-width:540px;
  width:90%;
  animation:fadeIn 0.4s ease;
}

@keyframes fadeIn{
  from{opacity:0;transform:scale(0.9);}
  to{opacity:1;transform:scale(1);}
}

video{
  width:100%;
  border-radius:18px;
  margin-top:15px;
}

.message{
  font-size:1.3rem;
  line-height:1.7;
}

.back-btn{
  background:#ffe4ec;
  color:#ff4f8b;
  padding:10px 22px;
  font-size:1rem;
  margin-bottom:15px;
}

/* Memories */
.memories{
  max-height:60vh;
  overflow-y:auto;
  padding-right:8px;
}

.memory{
  margin-bottom:30px;
  opacity:0;
  transform:translateY(30px);
  animation:fadeUp 0.8s ease forwards;
}

.memory:nth-child(1){animation-delay:0.1s}
.memory:nth-child(2){animation-delay:0.3s}
.memory:nth-child(3){animation-delay:0.5s}
.memory:nth-child(4){animation-delay:0.7s}

.memory img{
  width:100%;
  border-radius:18px;
}

@keyframes fadeUp{
  to{opacity:1;transform:translateY(0);}
}

/* I LOVE YOU ending animation */
#loveEnding{
  position:fixed;
  inset:0;
  background:linear-gradient(135deg,#ff758c,#ff7eb3);
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:4rem;
  font-weight:700;
  color:white;
  opacity:0;
  pointer-events:none;
  transition:opacity 1s ease;
}
</style>
</head>

<body>

<div class="screen" id="countdownScreen">
  <h1>Something magical is comingâ€¦ ğŸ’«ğŸ’–</h1>
  <div id="countdown">Loadingâ€¦</div>
</div>

<div class="screen hidden" id="birthdayScreen">
  <h1>ğŸ‰ HAPPY BIRTHDAY MY POOKIE ğŸ‚ğŸ’–</h1>
  <p>You are my happiest miracle ğŸ§¿âœ¨</p>
  <button onclick="openChoices()">Something special for you ğŸ’</button>
</div>

<div class="popup" id="popup">
  <div class="popup-box" id="popupContent"></div>
</div>

<div id="loveEnding">I LOVE YOU â¤ï¸</div>

<script>
/* ğŸ”¥ CHANGE DATE & TIME HERE ğŸ”¥
   Format: new Date(YEAR, MONTH, DAY, HOUR, MINUTE, SECOND)
   MONTH starts from 0 (Jan = 0, Dec = 11)
*/
const targetTime = new Date(2026, 0, 0, 06, 47, 0).getTime();

const countdownEl = document.getElementById("countdown");
const countdownScreen = document.getElementById("countdownScreen");
const birthdayScreen = document.getElementById("birthdayScreen");
const popup = document.getElementById("popup");
const popupContent = document.getElementById("popupContent");
const loveEnding = document.getElementById("loveEnding");

let done=false;

const timer=setInterval(()=>{
  const diff = targetTime - Date.now();

  if(diff <= 0 && !done){
    clearInterval(timer);
    countdownScreen.classList.add("hidden");
    birthdayScreen.classList.remove("hidden");
    done=true;
    celebrate();
    return;
  }

  if(diff > 0){
    const days = Math.floor(diff / (1000*60*60*24));
    const hours = Math.floor((diff / (1000*60*60)) % 24);
    const minutes = Math.floor((diff / (1000*60)) % 60);
    const seconds = Math.floor((diff / 1000) % 60);
    countdownEl.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
  }
},1000);

function celebrate(){
  const emojis=["ğŸ‰","ğŸ’–","ğŸ‚","âœ¨","ğŸ§¸","ğŸ’‹","ğŸˆ"];
  for(let i=0;i<70;i++){
    setTimeout(()=>{
      const e=document.createElement("div");
      e.className="emoji";
      e.textContent=emojis[Math.floor(Math.random()*emojis.length)];
      e.style.left=Math.random()*100+"vw";
      e.style.bottom="-40px";
      document.body.appendChild(e);
      setTimeout(()=>e.remove(),10000);
    },Math.random()*2500);
  }
}

function openChoices(){
  popup.style.display="flex";
  popupContent.innerHTML=`
    <h2>Choose your surprise ğŸ’</h2>
    <button onclick="showVideo()">ğŸ¬ Watch Video</button><br><br>
    <button onclick="showMessage()">ğŸ’Œ Read Message</button><br><br>
    <button onclick="showMemories()">ğŸ“¸ Our Memories</button><br><br>
    <button onclick="showEnding()">â¤ï¸ Final Surprise</button><br><br>
    <button class="back-btn" onclick="closePopup()">â¬… Back</button>
  `;
}

function showVideo(){
  popupContent.innerHTML=`
    <button class="back-btn" onclick="openChoices()">â¬… Back</button>
    <video controls muted playsinline>
      <source src="video.mp4" type="video/mp4">
    </video>
  `;
}

function showMessage(){
  popupContent.innerHTML=`
    <button class="back-btn" onclick="openChoices()">â¬… Back</button>
    <div class="message">
      My love ğŸ¥¹â¤ï¸<br><br>
      Loving you feels like home, peace, and everything I ever wished for ğŸ§¿âœ¨<br><br>
      Happy Birthday my forever ğŸ’–ğŸ‚
    </div>
  `;
}

function showMemories(){
  popupContent.innerHTML=`
    <button class="back-btn" onclick="openChoices()">â¬… Back</button>
    <h2>Our Little Forever ğŸ’</h2>
    <div class="memories">
      <div class="memory"><img src="image1.jpg-01 (1).jpg" alt="Our first memory"></div>
      <div class="memory"><img src="photo2.jpg-01.jpg" alt="Our laughter"></div>
      <div class="memory"><img src="photo3.jpg-01.jpg" alt="Our happiness"></div>
      <div class="memory"><img src="photo4.jpg-01.jpg" alt="Our forever"></div>
    </div>
  `;
}

function showEnding(){
  popup.style.display="none";
  loveEnding.style.opacity="1";

  // Floating hearts
  for(let i=0;i<30;i++){
    setTimeout(()=>{
      const heart=document.createElement("div");
      heart.className="emoji";
      heart.textContent="â¤ï¸";
      heart.style.left=Math.random()*100+"vw";
      heart.style.bottom="-20px";
      document.body.appendChild(heart);
      setTimeout(()=>heart.remove(),6000);
    },Math.random()*2000);
  }

  setTimeout(()=>{
    loveEnding.style.opacity="0";
  },4000);
}

function closePopup(){
  popup.style.display="none";
}

popup.addEventListener("click", e=>{
  if(e.target === popup) closePopup();
});
</script>

</body>
</html>
